<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pressure Calibration App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ระบบสอบเทียบความดัน (Pressure Calibration)</h1>
    
    <div class="form-section">
      <h2>บันทึกข้อมูลการสอบเทียบ</h2>
      <form id="calibrationForm">
        <label>Serial Number:</label>
        <input type="text" id="serialNumber" required>
        
        <label>Instrument Type:</label>
        <select id="instrumentType" required>
          <option value="">-- เลือก --</option>
          <option value="Bourdon Tube Gauge">Bourdon Tube Gauge</option>
          <option value="Electric Pressure Gauge">Electric Pressure Gauge</option>
          <option value="Pressure Transmitter">Pressure Transmitter</option>
        </select>
        
        <label>Range (ช่วงวัด):</label>
        <input type="text" id="range" placeholder="เช่น 0-300 mmHg" required>
        
        <label>Accuracy Class:</label>
        <select id="accuracyClass" required>
          <option value="">-- เลือก --</option>
          <option value="< 0.1%">< 0.1%</option>
          <option value="0.1% - 0.6%">0.1% - 0.6%</option>
          <option value="> 0.6%">> 0.6%</option>
        </select>
        
        <label>ชื่อผู้สอบเทียบ:</label>
        <input type="text" id="operatorName" required>
        
        <label>วันที่สอบเทียบ:</label>
        <input type="date" id="calibrationDate" required>
        
        <button type="submit">บันทึกข้อมูล</button>
      </form>
    </div>
    
    <div class="data-section">
      <h2>ข้อมูลที่บันทึก</h2>
      <div id="dataList"></div>
    </div>
  </div>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  
  <!-- JavaScript ของเรา -->
  <script src="app.js"></script>
</body>
</html>
