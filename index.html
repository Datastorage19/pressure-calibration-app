<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบสอบเทียบความดัน - Pressure Calibration</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>1. Information and Place of Calibration</h2>
    </div>

    <form id="calibrationForm">
      <div class="form-grid">
        <!-- Customer Information -->
        <div class="form-section">
          <p class="section-label">Customer information</p>
          <div class="input-group">
            <label for="customerCompany">Company:</label>
            <input type="text" id="customerCompany" value="Customer Co., Ltd.">
          </div>
          <div class="input-group">
            <label for="customerAddress">Address:</label>
            <textarea id="customerAddress" rows="3"></textarea>
          </div>
          <div class="input-group">
            <label for="customerCity">Code City:</label>
            <input type="text" id="customerCity">
          </div>
        </div>

        <!-- Place of Calibration -->
        <div class="form-section">
          <p class="section-label">Place of calibration</p>
          <div class="input-group">
            <label for="calCompany">Company:</label>
            <input type="text" id="calCompany" value="Instrument Calibration Office of Technical For Spirit Production">
          </div>
          <div class="input-group">
            <label for="calAddress">Address:</label>
            <input type="text" id="calAddress" value="260 Sangsom Building, Phaholyothin Road, Samsen-ai, Phayathai, Bangkok 10400">
          </div>
          <div class="input-group">
            <label for="calCity">Code City:</label>
            <input type="text" id="calCity" value="Bangkok">
          </div>
        </div>

        <!-- Certificate and Dates -->
        <div class="form-section">
          <p class="section-label">Certificate No.</p>
          <div class="input-group">
            <select id="certType">
              <option>AUTO</option>
              <option>MANUAL</option>
            </select>
          </div>
        </div>
        
        <div class="form-section">
          <p class="section-label">Received</p>
          <div class="input-group">
            <input type="text" id="receivedDate" placeholder="วว/ดด/ปปปป">
          </div>
        </div>
        
        <div class="form-section">
          <p class="section-label">Calibration</p>
          <div class="input-group">
            <input type="text" id="calibrationDate" placeholder="วว/ดด/ปปปป">
          </div>
        </div>

        <div class="form-section">
          <p class="section-label">Issue Date</p>
          <div class="input-group">
            <input type="text" id="issueDate" placeholder="วว/ดด/ปปปป">
          </div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="button" class="btn-next">ถัดไป ►</button>
      </div>
    </form>
  </div>
</body>
</html>
