<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบสอบเทียบความดัน - Pressure Calibration</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-header">
      <h2>1. Calibration Instrument Information</h2>
    </div>

    <form id="calibrationForm">
      <div class="form-grid">
        <!-- Section 1 -->
        <div class="form-section">
          <p class="section-label">Instrument Details</p>
          <div class="input-group">
            <label for="serialNumber">Serial Number:</label>
            <input type="text" id="serialNumber" placeholder="เช่น PG-2024-001" required>
          </div>
          <div class="input-group">
            <label for="instrumentType">Instrument Type:</label>
            <select id="instrumentType" required>
              <option value="">-- เลือกประเภท --</option>
              <option value="Bourdon Tube Gauge">Bourdon Tube Gauge</option>
              <option value="Electric Pressure Gauge">Electric Pressure Gauge</option>
              <option value="Pressure Transmitter">Pressure Transmitter</option>
            </select>
          </div>
        </div>

        <!-- Section 2 -->
        <div class="form-section">
          <p class="section-label">Measurement Range</p>
          <div class="range-group">
            <div class="input-group">
              <label for="rangeMin">Min:</label>
              <input type="number" id="rangeMin" placeholder="0" value="0">
            </div>
            <div class="input-group">
              <label for="rangeMax">Max:</label>
              <input type="number" id="rangeMax" placeholder="300" required>
            </div>
            <div class="input-group">
              <label for="rangeUnit">Unit:</label>
              <select id="rangeUnit" required>
                <option value="mmHg">mmHg</option>
                <option value="bar">bar</option>
                <option value="kPa">kPa</option>
                <option value="psi">psi</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Section 3 -->
        <div class="form-section">
          <p class="section-label">Accuracy Class</p>
          <div class="input-group">
            <select id="accuracyClass" required>
              <option value="">-- เลือก Accuracy --</option>
              <option value="< 0.1%">< 0.1%</option>
              <option value="0.1% - 0.6%">0.1% - 0.6%</option>
              <option value="> 0.6%">> 0.6%</option>
            </select>
          </div>
        </div>
        
        <!-- Section 4 -->
        <div class="form-section">
          <p class="section-label">Calibration Date</p>
          <div class="input-group">
            <input type="date" id="calibrationDate" required>
          </div>
        </div>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn-next">ถัดไป ►</button>
      </div>
    </form>
  </div>
  
  <!-- ส่วนแสดงผลข้อมูล -->
  <div class="container" style="margin-top: 20px;">
    <div class="form-header">
      <h2>ข้อมูลที่บันทึก</h2>
    </div>
    <div id="dataList" style="padding: 24px;"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
  <script src="app.js"></script>
</body>
</html>
